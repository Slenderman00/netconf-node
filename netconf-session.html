<script type="text/javascript">
    RED.nodes.registerType('netconf session', {
        category: 'network',
        color: '#C0DEED',
        defaults: {
            name: { value: "" },
            host: { value: "", required: true },
            port: { value: 830, required: true, validate: RED.validators.number() },
            username: { value: "", required: true },
            password: { value: "", required: true },
            privpath: { value: "", required: false },
            pubpath: { value: "", required: false }
        },
        inputs: 0,
        outputs: 0,
        icon: "font-awesome/fa-hashtag",
        label: function () {
            return this.name || "NETCONF Session";
        }
    });
</script>

    <div class="form-row">
      <label for="node-input-port"><i class="fa fa-random"></i> Port</label>
      <input type="number" id="node-input-port" placeholder="830">

    <div class="form-row">
      <label for="node-input-username"><i class="fa fa-user"></i> Username</label>
      <input type="text" id="node-input-username" placeholder="Username">
    </div>
    <div class="form-row">
      <label for="node-input-password"><i class="fa fa-lock"></i> Password</label>
      <input type="password" id="node-input-password" placeholder="Password">

    <div class="form-row">
      <label for="node-input-privpath"><i class="fa fa-key"></i> Private Key Path</label>

      <label for="node-input-pubpath"><i class="fa fa-key"></i> Public Key Path</label>
      <input type="text" id="node-input-pubpath" placeholder="Path">
